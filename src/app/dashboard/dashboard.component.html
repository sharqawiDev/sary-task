<!-- Main Content -->
<div class="content" role="main">
  <section class="filters" #filters>
    <h2>Filters</h2>
    <hr />
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="" [(ngModel)]="email" />

      <mat-icon matSuffix (click)="email = ''" *ngIf="email">close</mat-icon>
    </mat-form-field>
  </section>
  <section class="results" #results>
    <mat-icon class="expand-icon" (click)="triggerCollapse()"
      >arrow_{{ filtersCollapsed ? "forward" : "back" }}_ios</mat-icon
    >
  </section>
</div>
